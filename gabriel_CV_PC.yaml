    experiência:
      - company: Embraer SA
        position: Estagiário de Manutenção Industrial
        date:
        start_date: 2024-01
        end_date: present
        location: Botucatu, SP, Brazil
        summary: Atuação corporativa em todas as unidades Brasil da Embraer na área de manutenção industrial. A área é responsável pela manutenção predial e dos sistemas vitais das fábricas. Auxiliei em todas as atividades da área, desde acompanhamento de atividades em campo, análise de dados para melhorias estratégicas na área, geração de relatórios, atuação conjunta com a área fiscal, etc.
        highlights:
          - Gestão de contratos
          - Implantação de contratos
          - Análise de dados de manutenção
          - Visualização de dados (dashboards)
          - Automatização de processos com Python (RPAs)
          - Desenvolvimento de aplicativos web para gestão interna (Django e Dash Plotly)
          - Desenvolvimento de métricas de KPIs de Manutenção
      - company: IRBI Máquinas e Equipamentos
        position: Estagiário de Projetos de Máquinas
        date:
        start_date: 2023-01
        end_date: 2023-02
        location: Araçatuba, SP, Brazil
        summary: Estágio de férias realizado em uma empresa metalúrgica. O principal produto desenvolvido pela empresa é a sonda oblíqua, usada para coletar amostras de cana-de-açúcar. Atuei no time de engenharia com detalhamentos e modelagem de peças referente aos projetos  de sondas, esteiras, desintegradores e outros produtos. 
        highlights:
          - Modelagem 3D
          - Detalhamento de peças
          - Acompanhamento de produção das peças
      - company: Precisão Engenharia
        position: Gerente da Vice-Presidência
        date:
        start_date: 2020-03
        end_date: 2021-03
        location: Ilha Solteira, SP, Brazil
        summary: A empresa tem como objetivo não só ter um primeiro contato com o mundo empresarial, mas também despertar o desejo de empreender nos membros. As atuações principais eram a venda de serviços de engenharia mecânica, como projetos mecânicos, PMOC, ensaios, etc. Atuei principalmente nas áreas administrativas e jurídicas da empresa.
        highlights:
          - Operações financeiras e jurídicas
          - Operações de Recursos Humanos
          - Desenvolvimento de processos seletivos
          - Assistência na transição entre diretorias
    projetos:
      - name: "Análise do Impacto de Diferentes Modelos de CFD em Parâmetros Aerodinâmicos Uma Abordagem Comparativa dos Resultados Numéricos"
        date: 
        start_date: 2024-08
        end_date: present
        location: Botucatu, SP
        summary: Este projeto é o Trabalho de Conclusão de Curso. Nele, foi investigado o impacto de modelos transicionais em relação a modelos turbulentos em escoamentos em um perfil NACA. Diversas simulações em diferentes condições foram realizadas e os resultados comparados entre si e com dados experimentais.
        highlights:
          - Escoamento transicional (laminar-turbulento)
          - Escoamento compressível 
          - Modelagem matemática
          - Equações RANS
          - OpenFOAM
      - name: "Forecasting Embraer's Electrical Energy Consumption: A Prototype Using Machine Learning Techniques"
        date:
        start_date: 2024-03
        end_date: 2024-09
        location: Botucatu, SP
        summary: A pesquisa é parte do Seminário Embraer de Tecnologia e Inovação e tinha como princpal obejtivo prever o consumo de energia elétrica nos sites da Embraer atrvés do plano de produção. Por altoritmos de machine learning, foi desenvolvido um modelo embrionário, mas eficaz, capaz de prever o consumo mensal de energia elétrica para o site de Botucatu. O modelo tem potencial de ser expandido ao longo de todos os sites da Embraer.
        highlights:
          - Análise estatística
          - Previsão baseada no plano de produção
          - Potencial redução de custos
          - Modelagem através de algoritmos de Machine Learning
      - name: Artificial Neural Networks applied to Unmanned Aerial Vehicle Control
        date: 
        start_date: 2023-04
        end_date: 2023-09
        location: Ilha Solteira, SP
        summary: A pesquisa visa obter um modelo de rede neural artificial (ANN) para prever as forças a serem aplicadas em VANTs (Veículos Aéreos Não Tripulados) baseado na trajetória a ser percorrida. O projeto consistiu em treinar ANNs com um conjunto de amostras para prever as forças aplicadas no UAV, avaliando a capacidade das redes em acompanhar a trajetória desejada. Os resultados mostraram que, mesmo com uma arquitetura básica e poucos dados, as ANNs conseguiram predizer padrões satisfatórios de força, contribuindo para o controle efetivo do voo, podendo auxiliar no desenvolvimento de sistemas de voos autônomos. 
        highlights:
          - Modelagem de Sistemas
          - Dinâmica Veicular
          - Engenharia Reversa
          - Resolução de Acidentes de Trânsito
      - name: "Determinação da Velocidade de Tráfego após Colisão de Automóveis: Influência dos Parâmetros"
        date:
        start_date: 2021-09
        end_date: 2022-09
        location: Ilha Solteira
        summary: A pesquisa é parte de uma demanda da Polícia Científica do Estado de São Paulo,com foco em verificar a capacidade de se determinar a velocidade de tráfego de veículos a partirde informações que podem ser coletadas por peritos após a colisão. A modelagem emprega umaabordagem Newtoniana, considerando a conservação de momento linear. A velocidade de tráfego éescrita em termos de características dos veículos, da desaceleração em função das forças de frenagem,e das distâncias percorridas. Simulações computacionais foram realizadas para calcular a velocidade detráfego de automóveis após a colisão, considerando a influência de incertezas. 
        highlights:
          - Modelagem de Redes Neurais
          - Técnicas de Machine Learning
          - Controle de VANTs
          - Programação em Python com ênfase em ciência de dados
        
    habilidades:
      - label: Programação
        details: Proficiência em Python, com análise/ciência de dados (Pandas, Scikit-Learn, PyTorch, Dash Plotly) e desenvolvimento web (Django); bom entendimento de Linux e Git.
      - label: Engenharia
        details: Bom entendimento de ferramentas CAD 3D e workflow com simulações de CFD (geração de malha, pré e pós processamento); bom entendimento de softwares de fluidodinâmica computacional (OpenFOAM)
      - label: Idiomas
        details: 'Inglês (C1), Português (nativo)'
